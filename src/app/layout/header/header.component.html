<header class="container">
    <div class="user-info">
        <div class="user-profile-link">
            <i class="fas fa-user fa-lg"></i>
            <span
                class="user-profile-title"
                *ngIf="user.firstName.length > 4 && user.lastName.length > 4"
                >{{ user.firstName }} {{ user.lastName }}</span
            >
        </div>
        <div class="logout-btn">
            <button class="btn">
                <i class="fas fa-sign-out-alt fa-lg"></i>
                <span class="user-logout-title">Logout</span>
            </button>
        </div>
    </div>
    <div class="update-info">
        <div
            *ngIf="messages.success"
            class="message-success"
            id="message-success"
        >
            Profile updated successfully
        </div>
        <div class="message-error" id="message-error" *ngIf="messages.error">
            <span class="error-text">
                Name is too short (required minimum 5 symbols), please enter
                another name</span
            >
            <span class="close-error error-text" (click)="closeError()"
                >Close <i class="fa-regular fa-circle-xmark fa-lg"></i
            ></span>
        </div>
    </div>
</header>
